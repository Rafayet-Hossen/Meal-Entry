<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meal Entry</title>
</head>

<body>
    <main class="space-y-4">
        <h1 class="text-4xl font-bold text-orange-500 flex justify-center items-center mt-5">UIU Bachelor 3A</h1>
        <div class="flex flex-col justify-center items-center">
            <label class="text-xl text-orange-300 mt-3 mb-3" for="name">Choose Your Name:</label>
            <select id="names" class="border-orange-500 input input-bordered input-warning w-full max-w-xs">
                <option value="Alif">Alif</option>
                <option value="Liton">Liton</option>
                <option value="Saikot">Saikot</option>
                <option value="Rafayet">Rafayet</option>
            </select>
        </div>
        <div class="flex justify-center">
            <input type="text" id="mealNo" placeholder="Enter Your Meal No"
                class="border-orange-500 input input-bordered input-warning w-full max-w-xs" />
        </div>
        <div class="flex justify-center">
            <input type="date" id="date" class="border-orange-500 input input-bordered input-warning w-full max-w-xs" />
        </div>
        <div class="flex justify-center">
            <button id="submitButton"
                class="btn border-white text-white bg-orange-400 w-1/2 max-w-xs flex justify-center text-xl"
                onclick="submitForm()">
                <span id="spinner" class="loading loading-spinner hidden"></span>
                <span id="buttonText">Submit</span>
            </button>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>

</html>
